<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crutt Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Crutt Bank</h1>
        
        <div id="login" style="display:block;">
            <label for="conta">Número da conta:</label>
            <input type="text" id="conta"><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha"><br>
            <button onclick="login()">Login</button>
        </div>

        <div id="operacoes" style="display:none;">
            <button onclick="verificarSaldo()">Verificar Saldo</button><br>
            <button onclick="realizarTransferencia()">Transferência</button><br>
            <label for="valor_deposito">Valor a depositar:</label>
            <input type="text" id="valor_deposito"><button onclick="realizarDeposito()">Depósito</button><br>
            <label for="valor_saque">Valor a sacar:</label>
            <input type="text" id="valor_saque"><button onclick="realizarSaque()">Saque</button><br>
            <button onclick="mostrarExtrato()">Extrato</button><br>
            <button onclick="alterarSenha()">Alterar Senha</button><br>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Seu JavaScript aqui
    </script>
</body>
</html>
